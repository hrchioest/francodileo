<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensalada</title>
</head>

<body>
    <script>
        const num_1 = parseInt(prompt("Ingrese numero 1"));
        const num_2 = parseInt(prompt("Ingrese numero 2"));
        const num_3 = parseInt(prompt("Ingrese numero 3"));
        const num_4 = parseInt(prompt("Ingrese numero 4"));
        const num_5 = parseInt(prompt("Ingrese numero 5"));
        const num_6 = parseInt(prompt("Ingrese numero 6"));

        const operationSum = (num_1 + num_2 + num_3);
        const operationProd = num_3 * num_4 * num_5 + num_6;
        document.write(`La suma de los 3 primeros números es igual a ${operationSum} y la multiplicación del 3ero, 4to, 5to y 6to número es igual a ${operationProd} `);
    </script>

</body>

</html>
