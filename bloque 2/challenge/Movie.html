<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
</head>

<body>
    <script>
        let array = [];
        for (let i = 0; i < 4; i++) {
            numbers = parseInt(prompt("Ingrese cualquier número"));
            array.push(numbers);
        }
        if (array.every(num => num < 23)) {
            document.write("Todos los números son menores a 23");
        }

    </script>
</body>

</html>
