<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine</title>
</head>

<body>
    <script>
        const number = 9;
        for (let i = 0; i < 13; i++) {
            const multiplication = number * i;
            document.write(`${number}x${i} = ${multiplication} <br>`)
        }

    </script>
</body>

</html>
