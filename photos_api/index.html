<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Styles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #1b1b1b;
    }

    img {
        width: 420px;
    }

    nav {
        background-color: #000;
        border-right: 1px solid #202124;
        color: white;
    }

    .navbar .navbar-brand h5,
    .card-body {
        color: white;
        display: inline-block;
    }

    .carousel-item {
        max-height: 650px;
    }
</style>

<body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand">
                <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="image"
                    class="svg-inline--fa fa-image fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512" width="50px" color="white">
                    <path fill="currentColor"
                        d="M464 64H48C21.49 64 0 85.49 0 112v288c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V112c0-26.51-21.49-48-48-48zm-6 336H54a6 6 0 0 1-6-6V118a6 6 0 0 1 6-6h404a6 6 0 0 1 6 6v276a6 6 0 0 1-6 6zM128 152c-22.091 0-40 17.909-40 40s17.909 40 40 40 40-17.909 40-40-17.909-40-40-40zM96 352h320v-80l-87.515-87.515c-4.686-4.686-12.284-4.686-16.971 0L192 304l-39.515-39.515c-4.686-4.686-12.284-4.686-16.971 0L96 304v48z">
                    </path>
                </svg>
                <h5>Photos</h5>
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" id="search" aria-label="Search"
                    autofocus>
                <button class="btn btn-outline-success" type="button" id="find">Search</button>
            </form>
        </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/alberto-restifo-HYA9Ak06qR8-unsplash.jpg" class="d-block w-100" alt="img-1">
            </div>
            <div class="carousel-item">
                <img src="./img/bruno-aguirre-i0g-_1Tjrd0-unsplash.jpg" class="d-block w-100" alt="img-2">
            </div>
            <div class="carousel-item">
                <img src="./img/ilona-frey-zlYU6OC-Qr8-unsplash.jpg" class="d-block w-100" alt="img-3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>


    <main class="container">
        <i class="far fa-images"></i>
        <div class="row justify-content-center mt-5" id="apiPhoto"></div>
        <p id="message"></p>
    </main>



    <footer>

    </footer>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>

</html>
